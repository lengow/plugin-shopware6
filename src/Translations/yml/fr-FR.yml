fr:
  administration:
    lengow-connector:
      "dashboard":
        "banner":
          "title": "Bonjour !"
          "button": "Aller sur Lengow"
        "products":
          "title": "Produits"
          "desc": "Consulter tous vos produits disponibles pour préparer votre catalogue"
        "orders":
          "title": "Commandes"
          "desc": "Gérer vos commandes directement sur votre tableau de bord Shopware"
        "settings":
          "title": "Paramètres"
          "desc": "Configurer les principaux paramètres de votre plugin Shopware"
        "help":
          "title": "Besoin d'aide ?"
          "contact": "Prenez contact avec les équipes lengow"
          "helpCenterLink": "Visitez notre help center"
          "helpCenter": "pour plus d'informations sur la configuration de votre plugin Shopware"
  backend:
    settings:
      lengow_main_settings:
        label: "Paramètres principaux"
        description: "Vous trouverez ci-dessous vos identifiants de connexion à Lengow.\nLes ID Lengow, Access Token et Secret Token sont automatiquement complétés lors de votre première connexion : veuillez à ne pas les modifier."
        account:
          label: "ID du compte"
          description: "Votre ID de compte Lengow. Veuillez ne pas le modifier."
        access:
          label: "Access Token"
          description: "Votre Access Token. Veuillez ne pas le modifier."
        secret:
          label: "Secret Token"
          description: "Votre Secret Token. Veuillez ne pas le modifier."
        enable:
          label: "Activer la boutique"
          description: "Activer la boutique pour la connecter à la plateforme Lengow"
        catalog:
          label: "Catalogues ID"
          description: "Vos ID catalogues pour importer les commandes.\nSéparez-les par des ' ; '"
        ip_enable:
          label: "Activer l'autorisation par IP"
          description: "Activez cette option si vous voulez sécuriser votre export par ip. Par défaut, votre export est sécurisé par une clé unique."
        ip:
          label: "IP autorisée(s)"
          description: "IP autorisée(s) à accéder à votre flux d'export.\nSéparez-les par ' ; '"
        tracking_enable:
          label: "Activer le tracker Lengow"
          description: "Ce tracker vous permet de récupérer les statistiques de commandes de votre site directement sur la plateforme Lengow."
        tracking_id:
          label: "Tracker ID produit"
          description: "Le nom de l'identifiant unique indiqué dans Lengow"
      lengow_export_settings:
        label: "Paramètres d'export"
        description: "Définissez les paramètres pour créer votre flux."
        disabled_products:
          label: "Exporter les produits inactifs"
          description: "Activez cette option si vous souhaitez exporter les produits inactifs"
        lengow_selection:
          label: "Exporter uniquement la sélection de produits"
          description: "Activez cette option si vous ne voulez pas exporter tous vos produits disponibles. Sélectionnez ensuite les produits un par un."
        dispatcher:
          label: "Transporteur par défaut"
          description: "Sélectionnez un transporteur par défaut pour calculer les frais de livraison"
      lengow_import_settings:
        label: "Paramètres d'import"
        description: "Toutes vos commandes sont centralisées sur votre plateforme Lengow : choisissez ici si vous voulez synchroniser et importer vos commandes dans votre backoffice Shopware. Vos stocks seront ainsi mis à jour dans votre backoffice Shopware."
        ship_mp_enabled:
          label: "Importer les commandes expédiées par les marketplaces"
        decrease_stock:
          label: "Diminuer mon stock avec les commandes expédiées par les marketplaces"
          description: "Activez cette option pour prendre en compte les commandes des marketplaces sur les stocks de votre backoffice Shopware."
        dispatcher:
          label: "Transporteur par défaut"
          description: "Sélectionnez le transporteur par défaut à appliquer à vos commandes."
        import_days:
          label: "Synchroniser toutes les commandes mises à jour depuis"
          description: "Choisissez le nombre de jours (Max 10 jours)"
        debug_mode:
          label: "Activer le Debug Mode"
          description: "Utilisez le Debug Mode pour tester et simuler des commandes fictives. Pour rappel, vous devez activer ce paramètre UNIQUEMENT sur votre serveur de préproduction"
        report_mail_enabled:
          label: "Je veux être notifié en cas de problème lors de l'importation de mes commandes"
        report_mail_address:
          label: "Email à utiliser pour l'envoi des emails de rapport"
          description: "Email séparé par ;"
        currency_conversion_title:
          label: "Convertir la devise de vos commandes"
          description: "Toutes les commandes importées dans Shopware seront automatiquement converties dans la devise choisie dans Lengow"
        import_btob:
          label: "Activer l'import des commandes B2B sans taxes"
          description: "Activer cette option pour importer les commandes B2B sans taxes"
      lengow_order_status_settings:
        label: "Statut des commandes"
        description: "Attribuez des statuts Lengow à vos commandes pour les retrouver facilement parmi l'ensemble de vos commandes."
        id_waiting_shipment:
          label: "Commandes en préparation"
        id_shipped:
          label: "Commandes expédiées"
        id_canceled:
          label: "Commandes annulées"
        id_shipped_by_mp:
          label: "Commandes expédiées par les marketplaces"
    lengow_log:
      error:
        nb_order_imported: "%{nb_order} commande(s) importée(s)"
        nb_order_updated: "%{nb_order} commande(s) mise(s) à jour"
        nb_order_with_error: "%{nb_order} commande(s) avec erreurs"
        no_notification: "Pas de nouvelle notification sur vos commandes"
        rest_time_to_import: "Attendez %{rest_time} secondes avant de synchroniser de nouveau vos commandes"
        credentials_not_valid: "Votre identifiant de compte, votre jeton d'accès ou votre jeton secret ne sont pas valides"
        no_catalog_for_sales_channel: "Aucun identifiant de catalogue valide pour le sales channel %{sales_channel_name} (%{sales_channel_id})"
        order_not_found: "Erreur Lengow : la commande ne peut être trouvée dans le flux Lengow"
        no_product: "Erreur Lengow : pas d'article dans cette commande"
        no_change_rate: "Erreur Lengow : pas de taux de change valide à appliquer sur les prix"
        no_currency: "Erreur Lengow : pas de devise dans cette commande"
        currency_not_available: "la devise %{currency_iso} n'est pas disponible dans votre boutique"
        no_billing_address: "Erreur Lengow : pas d'adresse de facturation dans cette commande"
        no_country_for_billing_address: "Erreur Lengow : l'adresse de facturation ne contient pas de pays"
        no_country_for_delivery_address: "Erreur Lengow : l'adresse de livraison ne contient pas de pays"
      exception:
        marketplace_not_present: "Erreur Lengow : la marketplace %{marketplace_name} n’apparaît pas dans la liste des marketplaces"
        no_connection_webservice: "la connexion ne se fait pas avec Lengow pour le sales channel %{sales_channel_name} (%{sales_channel_id}) funktionierte nicht"
        error_lengow_webservice: "l'API Lengow : %{error_code} - \"%{error_message}\" pour le sales channel %{sales_channel_name} (%{sales_channel_id})"