          label: "Default-Carrier"
          description: "Wählen Sie den Standard-Zulieferer um die Versandkosten zu berechen"
      lengow_import_settings:
        label: "Importeinstellungen"
        description: "Alle Bestellungen werden in der Lengow Plattform zentralisiert: Wählen Sie aus, ob Sie Ihre Bestellungen im Shopware Backoffice synchronisieren und importieren wollen. Das wird auch die Produktbestand in Ihrem Backoffice verringern"
        ship_mp_enabled:
          label: "Durch einen Marktplatz versandte Bestellungen importieren"
        decrease_stock:
          label: "Lagerbestand verringern für Bestellungen, die durch einen Marktplatz versandt werden"
